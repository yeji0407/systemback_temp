language: cpp
sudo: required
dist: bionic
compiler:
- gcc
os:
- linux
before_install:
- sudo apt-get update -qq
- sudo apt-get install debhelper libblkid-dev libmount-dev libparted-dev qtbase5-dev
  qttools5-dev-tools
script:
- sudo dpkg-buildpackage --no-sign
after_success:
- openssl aes-256-cbc -K $encrypted_4c8b510f7263_key -iv $encrypted_4c8b510f7263_iv -in id_rsa.pem.enc -out deploy_key.pem -d
- eval "$(ssh-agent -s)"
- chmod 600 deploy_key.pem
- ssh-add deploy_key.pem
- git remote add origin https://github.com/yeji0407/systemback_temp.git
- git push origin deploy
