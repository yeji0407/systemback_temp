language: cpp
sudo: required
dist: bionic
compiler:
- gcc
os:
- linux
before_install:
- echo $GH_TOKEN | base64
- sudo apt-get update -qq
- sudo apt-get install debhelper libblkid-dev libmount-dev libparted-dev qtbase5-dev
  qttools5-dev-tools
script:
- sudo dpkg-buildpackage --no-sign
after_success:
- sh push.sh
env:
  global:
    secure: 
